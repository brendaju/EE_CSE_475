<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>

<style>

body {
    height: 750px;
    background-image: linear-gradient(to bottom right, rgba(255,0,0,0.3),
    rgba(255,165,0,1));
}

header
* {
  box-sizing: border-box;
}

color {
  text-align: center;
}

h1 {
  text-align: center;
  color: white;
  font-size: 50px;

}

.color-container {
  background-color: #AD08FF;
  width: 200px;
  height: 20px;
  text-align: center;
  padding: 20px 0;
  color: white;
  position: relative;
  left: 186px;
  top: -20px;
  //margin: auto;
  border: solid;
  border-color: black;
  outline: solid;
  outline-color: black;
  cursor: pointer;
}

.logoutbtn {
  position: absolute;
  top: 10px;
  right: 10px;
  border: solid;
  border-color: black;
  outline: solid;
  outline-color: black;
  padding: 12px 24px;
  color: white;
  background-color: blue;
  cursor: pointer;

}

</style>

    </head>
    <body>

<h1>Menu Page</h1>

<div class="color-container" onclick="gotopainting()">
Painting
</div>

<div class="logoutbtn" onclick="gotowelcome()">Logout</div>

<div class="color-container" onclick="gotoart()">
Art
</div>

<script> 
var socket = io();

var deviceID = {{deviceID}}
var redirect = '?id='+ {{deviceID}};

function gotopainting() {
  console.log('Done')
  socket.emit('changeApp', {appName: "Painting", deviceID: deviceID})
  window.location.replace('/painting'+redirect);
	
  
	
}

function gotoart() {
        window.location.replace('/art'+redirect);
	socket.emit('changeApp', {appName: "Art", deviceID: deviceID})
}

function gotowelcome() {
        window.location.replace('/');
}

</script>
    </body>
</html>
